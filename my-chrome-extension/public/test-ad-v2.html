<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ad Test v2</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .test-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .ad-container {
            background: #e8f4fd;
            border: 2px dashed #2196f3;
            padding: 20px;
            text-align: center;
            min-height: 200px;
        }
        .status {
            color: #666;
            font-size: 14px;
        }
        .log {
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="test-content">
        <h2>Ad Test Page v2</h2>
        <p>Testing multiple ad loading methods...</p>
        <p class="status">Status: <span id="status">Testing...</span></p>
    </div>
    
    <div class="log" id="log"></div>
    
    <div class="ad-container" id="ad-container">
        <p>Ad will appear here if script loads successfully</p>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        log('Test page loaded');
        
        // Test 1: Try to load the ad script directly
        log('Testing method 1: Direct script loading...');
        
        try {
            const script = document.createElement('script');
            script.src = "//shortterm-result.com/blXCVnsFd.GGlv0fY_WFck/OeCmh9uuXZ/UZlukvPlTfYU1aNdzActw/MYzYYctpNrj/UW3sNxzNA/z/NWwE";
            script.async = true;
            
            script.onload = function() {
                log('Ad script loaded successfully!', 'success');
                document.getElementById('status').textContent = 'Script loaded successfully';
                document.getElementById('status').style.color = 'green';
            };
            
            script.onerror = function() {
                log('Ad script failed to load (method 1)', 'error');
                testMethod2();
            };
            
            document.head.appendChild(script);
            
        } catch (error) {
            log('Error in method 1: ' + error.message, 'error');
            testMethod2();
        }
        
        // Test 2: Try with https protocol
        function testMethod2() {
            log('Testing method 2: HTTPS protocol...');
            
            try {
                const script = document.createElement('script');
                script.src = "https://shortterm-result.com/blXCVnsFd.GGlv0fY_WFck/OeCmh9uuXZ/UZlukvPlTfYU1aNdzActw/MYzYYctpNrj/UW3sNxzNA/z/NWwE";
                script.async = true;
                
                script.onload = function() {
                    log('Ad script loaded successfully with HTTPS!', 'success');
                    document.getElementById('status').textContent = 'Script loaded with HTTPS';
                    document.getElementById('status').style.color = 'green';
                };
                
                script.onerror = function() {
                    log('Ad script failed to load (method 2)', 'error');
                    testMethod3();
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                log('Error in method 2: ' + error.message, 'error');
                testMethod3();
            }
        }
        
        // Test 3: Try the original function approach
        function testMethod3() {
            log('Testing method 3: Original function approach...');
            
            try {
                (function(aaqhc){
                    var d = document,
                        s = d.createElement('script'),
                        l = d.scripts[d.scripts.length - 1];
                    s.settings = aaqhc || {};
                    s.src = "//shortterm-result.com/blXCVnsFd.GGlv0fY_WFck/OeCmh9uuXZ/UZlukvPlTfYU1aNdzActw/MYzYYctpNrj/UW3sNxzNA/z/NWwE";
                    s.async = true;
                    s.referrerPolicy = 'no-referrer-when-downgrade';
                    
                    s.onload = function() {
                        log('Ad script loaded successfully with original method!', 'success');
                        document.getElementById('status').textContent = 'Script loaded with original method';
                        document.getElementById('status').style.color = 'green';
                    };
                    
                    s.onerror = function() {
                        log('Ad script failed to load (method 3)', 'error');
                        finalCheck();
                    };
                    
                    l.parentNode.insertBefore(s, l);
                })({});
                
            } catch (error) {
                log('Error in method 3: ' + error.message, 'error');
                finalCheck();
            }
        }
        
        // Final check
        function finalCheck() {
            log('All methods failed. Checking if ad network is accessible...');
            
            // Try to fetch the ad script URL to see if it's accessible
            fetch('https://shortterm-result.com/blXCVnsFd.GGlv0fY_WFck/OeCmh9uuXZ/UZlukvPlTfYU1aNdzActw/MYzYYctpNrj/UW3sNxzNA/z/NWwE')
                .then(response => {
                    if (response.ok) {
                        log('Ad script URL is accessible via fetch', 'success');
                    } else {
                        log('Ad script URL returned status: ' + response.status, 'error');
                    }
                })
                .catch(error => {
                    log('Fetch failed: ' + error.message, 'error');
                });
            
            document.getElementById('status').textContent = 'All methods failed - check console';
            document.getElementById('status').style.color = 'red';
        }
        
        // Check after 10 seconds
        setTimeout(function() {
            var container = document.getElementById('ad-container');
            if (container.children.length <= 1) {
                container.innerHTML = '<p style="color: red;">Ad did not load after 10 seconds</p>';
                log('Final check: Ad failed to render', 'error');
            }
        }, 10000);
    </script>
</body>
</html>
