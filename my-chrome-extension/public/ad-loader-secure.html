<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Ad Loader</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .ad-container {
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="ad-container" id="ad-container">
        <div class="loading">Loading advertisement...</div>
    </div>
    
    <!-- Load ad script externally without inline code -->
    <script src="https://shortterm-result.com/blXCVnsFd.GGlv0fY_WFck/OeCmh9uuXZ/UZlukvPlTfYU1aNdzActw/MYzYYctpNrj/UW3sNxzNA/z/NWwE" 
            async 
            referrerpolicy="no-referrer-when-downgrade"
            onload="handleScriptLoad()"
            onerror="handleScriptError()">
    </script>
    
    <script>
        // Separate script block for event handlers
        function handleScriptLoad() {
            console.log('Ad script loaded successfully');
            document.getElementById('ad-container').innerHTML = '<div class="loading">Ad script loaded, rendering...</div>';
        }
        
        function handleScriptError() {
            console.error('Ad script failed to load');
            document.getElementById('ad-container').innerHTML = '<div class="loading" style="color: red;">Ad failed to load</div>';
        }
        
        // Fallback if script doesn't load within 5 seconds
        setTimeout(function() {
            var container = document.getElementById('ad-container');
            if (container.querySelector('.loading')) {
                container.innerHTML = '<div class="loading" style="color: orange;">Ad loading delayed...</div>';
            }
        }, 5000);
    </script>
</body>
</html>
